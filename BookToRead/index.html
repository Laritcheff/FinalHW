<!DOCTYPE html>

<head>
  <title>BookToRead</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  <meta charset="utf-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="HandheldFriendly" content="true">
  <script async src="js/index.js" type="module"></script>
</head>
<body>
  <div class="wrapper">
    <div class="app-holder">
      <div class="leftBlock">
        <form class="searchArea"> <input id="searchInput" />
          <button id="searchBtn">Search</button>
        </form>
        <div id="searchResultHolder"></div>
        <div class="statisticArea"></div>
      </div>
      <div class="central-block" id="bookInfoHolder">Central</div>
      <div class="right-block" id="toReadListHolder">
        <div class="toReadStat"></div>
        <h3 class="total"></h3>
        <h3 class="wasRead"></h3>      
      <ul id="toReadList"></ul>
    </div>
  </div>
  
</body>

</html>
